<!DOCTYPE html>
<html>
	<head>
		<title>Homepage</title>
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
	</head>

	<body>
		<div class="container">
			<div class="row-fluid">
				<div class="col-lg-4 col-xs-4 col-sm-4 col-md-4 bg-danger">
					<p class="text-center">Site map:</p>
				</div>
				<div class="col-lg-4 col-xs-4 col-sm-4 col-md-4 bg-success">
					<p class="text-center"><a href="Create">CreateTODO</a> </p>
				</div>
				<div class="col-lg-4 col-xs-4 col-sm-4 col-md-4 bg-warning">
					<p class="text-center"><a href="impressum">Impressum</a> </p>
				</div>
			<br>
				<br>
			<div class="row">
				<table border = "1" class="table table-striped">
					<thead>
						<tr class="bg-success">
							<th>TODO </th>
							<th>Deadline</th>
							<th>Percentage</th>
							<th>Actions</th>
						</tr>
					</thead>
					<tbody>
					{% for Todo in allTodos %}
					<tr>
						<td>{{Todo.description}}</td>
						<td>{{Todo.deadline}}</td>
						<td>{{Todo.percent}}%</td>
						<td><a href="/edit/{{Todo.pk}}" class="btn btn-warning">Edit</a>  <a  href="/delete/{{Todo.pk}}" class="btn btn-danger">Delete</a></td>
					</tr>
					{% endfor %}
					</tbody>
				</table>
			</div>
		</div>

	</body>
</html>
