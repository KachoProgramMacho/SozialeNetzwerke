<!DOCTYPE html>

<html>

	<head>
		<title>EditTODO</title>
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

	</head>

	<body>

		<div class="container fluid">

			<h1 class="col-lg-12 col-md-12 col-xs-12">Fill the form to edit a TODO: </h1>
			<form method="POST">
				<div class="form-group">
					<label for="TODO">TODO:</label>
					<input required type="text" name="description" value="{{currentTodo}}" class="form-control" id="TODO"   maxlength="160">
				  </div>
				  <div class="form-group">
					<label for="deadline">Deadline:</label>
					  <input required type="date" class="form-control"  value="{{todo.deadline}}"   name="deadline" id="deadline">
				  </div>
				  <div class="form-group">
					<label for="percent">Percent:</label>
					<input required type="text" name="percent" value="{{currentTodo.percent}}" class="form-control" id="percent" min="0" max="100">
				  </div>
				<button type="submit" class="col-lg-12 col-md-12 col-xs-12 btn btn-success btn-md">OK</button>
			</form>
		</div>
	</body>
</html>
